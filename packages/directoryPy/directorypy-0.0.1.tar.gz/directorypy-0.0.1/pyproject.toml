[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "directoryPy"
version = "0.0.1"
authors = [
  { name="Jonathan Nicolas Libonati", email="libonati.jonathan@gmail.com" },
]
description = "This library is useful for working with structure of files and directories, facilitating the tasks related with those structures, such as getting information, copying, renaming and creating files and directories."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JonaLibonati/directoryPy"