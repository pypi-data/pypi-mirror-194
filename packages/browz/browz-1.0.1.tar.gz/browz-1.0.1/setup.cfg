[pycodestyle]
aggressive = 1
max_line_length = 120
in-place = false
diff = true
recursive = true
verbose = 0
exit-code = 1

[flake8]
max_line_length = 120
ignore = E501, F401, F403, F405

[autoflake]
check-diff = true
in-place = true
recursive = true
expand-star-imports = true
remove-all-unused-imports = true
ignore-init-module-imports = true
remove-duplicate-keys = true
remove-unused-variables = true
verbose = 1
ignore-pass-after-docstring = true

[tool:pytest]
testpaths = tests/

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

