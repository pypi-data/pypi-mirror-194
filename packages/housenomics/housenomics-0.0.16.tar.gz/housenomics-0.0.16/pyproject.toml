[tool.bandit]
exclude_dirs = ["tests", "features"]

[tool.poetry]
name = "housenomics"
version = "0.0.16"
description = "Manage your personal finances"
authors = ["Lu√≠s Miranda <luistm@gmail.com>"]
license = "MIT"
packages = [
    { include = "toolbox", from = "src" },
    { include = "housenomics", from = "src" }
]

[tool.poetry.scripts]
housenomics = "housenomics.ui.cli.main:housenomics_cli.app"

[tool.poetry.dependencies]
python = "3.11.1"
rich = "^13.3.1"
typer = "^0.7.0"
pendulum = "^2.1.2"
sqlalchemy = "^2.0.4"

[tool.poetry.dev-dependencies]
bandit = { extras = ["toml"], version = "^1.7.4" }
behave = "^1.2.6"
black = "^23.1.0"
coverage = "^7.1.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
mypy = "^1.0.1"
pre-commit = "^3.0.4"
pytest = "^7.2.1"
pytest-xdist = "^3.2.0"
pytest-bdd = "^6.1.1"
types-python-dateutil = "^2.8.19.8"
types-tabulate = "^0.9.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
max-line-length = 99
target-version = ['py311']
