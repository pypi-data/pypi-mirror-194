[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "servicebot2_package_genaipartners"
version = "0.0.1"
authors = [
  { name="Karl Simon", email="karl@genaipartners.com"},
]
description = "An SMS Service Bot Demo - Restaurant"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Gen-AI-Partners/ServiceBot2"
"Bug Tracker" = "https://github.com/Gen-AI-Partners/ServiceBot2/issues"