[tool.poetry]
name = "cached_secrets_manager"
version = "1.0.3"
description = ""
authors = ["Maximilian Walther <maximilian.walther@spryfox.de>"]

[tool.poetry.dependencies]
python = "^3.9.16"
boto3 = "^1.24.14"
botocore = "^1.26.9"

[tool.poetry.dev-dependencies]
bandit = "^1.7.4"
black = "^22.6.0"
mypy = "^0.971"
pip = "^22.2.2"
poetry-dynamic-versioning = {extras = ["plugin"], version = "^0.18.0"}
pre-commit = "^2.20.0"
pylint = "^2.14.5"
pytest = "^7.1.2"
pytest-mock = "^3.8.2"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
tag-branch = 'origin/main'

[tool.black]
line-length = 120
