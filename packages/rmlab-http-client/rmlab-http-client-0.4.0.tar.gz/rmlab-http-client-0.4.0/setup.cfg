[metadata]
name = rmlab-http-client
version = 0.4.0
author = Anton Rey
author_email = aanton.rv@gmail.com
description = RMLab module wrapping a HTTP client providing auth and async utilities.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/antonrv/rmlab-py-http-client
project_urls = 
	Bug Tracker = https://github.com/antonrv/rmlab-py-http-client/issues
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Operating System :: OS Independent
	Environment :: Console
	Intended Audience :: Developers
	Topic :: Office/Business
	Topic :: Scientific/Engineering
	Topic :: Software Development :: User Interfaces
	Framework :: AsyncIO

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = 
	aiodns==3.0.0
	aiohttp==3.8.4
	Brotli==1.0.9
	rmlab-errors ==0.1.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

