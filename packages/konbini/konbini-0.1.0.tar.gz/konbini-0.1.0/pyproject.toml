[tool.poetry]
name = "konbini"
version = "0.1.0"
description = "Analytics one-stop shop, open 24/7"
authors = ["Hyperplane <hyperplane.dev@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/hyperplane-data"
repository = "https://github.com/hyperplane-data/konbini"
packages = [{ include = "konbini" }]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: SQL"
]

[tool.poetry.dependencies]
python = ">=3.8, <3.10"
duckdb = "^0.7.0"
pyarrow = "^11.0.0"
ibis = "^3.2.0"
sqlglot = "^11.2.3"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-mock = "^3.7.0"
pre-commit = "^2.18.0"

[tool.poetry.scripts]
kon = "konbini.cli.kon:kon"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py38', 'py39']
force-exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
