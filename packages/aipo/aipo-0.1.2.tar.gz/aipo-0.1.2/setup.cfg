[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[flake8]
ignore = E24,W503,E501,E203
exclude = .git,*/__pycache__
max-complexity = 10
max-line-length = 100

[mypy]
ignore_missing_imports = True
disallow_untyped_defs = True
follow_imports = skip
exclude = .git,*/__pycache__,t

[black]
line-length = 100

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

