[tool.poetry]
name = "annoworkcli"
version = "3.2.0"
description = ""
authors = ["yuji38kwmt"]
license = "MIT"
keywords=["annowork", "cli"]
readme="README.md"
repository="https://github.com/kurusugawa-computer/annowork-cli"
classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Environment :: Console",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Utilities",
        "Operating System :: OS Independent",
]





[tool.poetry.dependencies]
# 3.8.1まで指定している理由: flake8 v6.0.0を利用するため、Python3.8.0のサポートを落とした
python = "^3.8.1"
pyyaml = "*"
annoworkapi = ">=3.0.1"
annofabapi = ">=0.52.4"
more-itertools = "*"
pandas = "*"
isodate = "*"
annofabcli = ">=1.61.2"

[tool.poetry.scripts]
annoworkcli = "annoworkcli.__main__:main"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-xdist = "*"
pytest-cov = "*"

isort = "*"
mypy = ">=1"
pylint = ">=2.16"
autoflake = "*"
flake8 = ">=6"
black = ">=23"

# type stub package
types-requests = "*"
types-python-dateutil = "*"
types-PyYAML = "*"

ipython = "*"

# Document library

# sphinx 4.4.0, pydata-sphinx-theme 0.8.0 では、 テーブルの幅が大きいときに、横スクロールバーが表示されないので、バージョンを固定する
sphinx = "~4.2"
pydata-sphinx-theme = "~0.6"

sphinx-last-updated-by-git = "*"
sphinx-argparse = "*"

[tool.black]
line-length = 120


[tool.isort]
profile = "black"
line_length = 120


[tool.mypy]
ignore_missing_imports = true

check_untyped_defs = true



[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
