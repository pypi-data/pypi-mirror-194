[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ivtff"
version = "0.0.1"
authors = [
  { name="Jeremie Bornais", email="jeremiedevelops@gmail.com" },
]
description = "A library for working with IVTFF transliteration files"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jere-mie/ivtff-py"
"Bug Tracker" = "https://github.com/jere-mie/ivtff-py/issues"