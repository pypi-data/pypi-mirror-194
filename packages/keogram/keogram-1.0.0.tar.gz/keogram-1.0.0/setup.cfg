[metadata]
name = keogram
version = 1.0.0
author = Joseph McCarthy
author_email = joseph@joemccarthy.co.uk
license = MIT
license_files = LICENSE.md
keywords = astronomy, astrophysics, cosmology, space, science
description = Generate a Keogram from a directory of images
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://www.github.com/night-works/keogram
project_urls = 
	Bug Tracker = https://www.github.com/night-works/keogram/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	Pillow==9.4.0

[options.extras_require]
test = # Required to run the test suite.
	pytest==7.2.1
	coverage==7.2.0
	pytest-cov==4.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

