[metadata]
name = keogram
version = 0.0.2
author = Joseph McCarthy
author_email = joseph@joemccarthy.co.uk
description = Generate a Keogram from a directory of images
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://www.github.com/night-works/keogram
project_urls = 
	Bug Tracker = https://www.github.com/night-works/keogram/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	docutils
	Pillow==9.4.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

