[DEFAULT]
conf-file = treecker.conf

[treecker.core.colors]
end = \033[00m
red = \033[31m
green = \033[32m
yellow = \033[33m
blue = \033[34m
magenta = \033[35m
cyan = \033[36m

[treecker.core.comparison]
color-added = green
color-removed = red
color-edited = yellow
symbol-added = (+)
symbol-removed = (-)
symbol-edited = (!)

[treecker.core.naming]
color-issue = yellow
match-pattern = ([a-z]|[0-9]|\.|-|_)*
ignore-patterns =

[treecker.core.snapshot]
snap-file = treecker.json
ignore-patterns =

[treecker.core.tree]
hash-algo = md5
block-size = 65536
