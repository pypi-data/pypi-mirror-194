[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqai"
version = "0.5.5"
authors = [
  { name="Emily Dorsey", email="emily@pyqai.com" },{ name="Aman Raghuvanshi", email="aman@pyqai.com" }
]
dependencies = ['docker',
'kubernetes',
'protobuf',
'PyYAML',
'requests',
'pipreqs']
description = "The pyq MLOps package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://www.pyqai.com"

[project.scripts]
pyqai-init = "pyqai.init:main"
pyqai-deploy = "pyqai.deploy:main"
pyqai-pods = "pyqai.pods:main"
pyqai-logs = "pyqai.logs:main"
pyqai-deployments = "pyqai.deployments:main"