[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
    name = "aad_fastapi-dl37"
    version = "1.0.0"
    description = "aad_fastapi middleware backend helper for bearer verification with FastAPI and Azure AD"
    keywords = ["python"]
    authors = [
        { name="SÃ©bastien Pertus", email="sebastien.pertus@gmail.com" },
    ]
    readme = "../README.md"
    classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]
    documentation = "https://mimetis.github.io/aad_fastapi"
    dependencies = [
        "Authlib==1.2.0",
        "msal==1.21.0",
        "azure-identity==1.12.0",
        "azure-keyvault==4.2.0",
        "azure-keyvault-certificates==4.6.0",
        "fastapi==0.92.0",
        "aiohttp==3.8.4",
        "async-asgi-testclient==1.4.11"
    ]
    requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/Mimetis/aad_fastapi"
"Bug Tracker" = "https://github.com/Mimetis/aad_fastapi/issues"
"Documentation" = "https://mimetis.github.io/aad_fastapi"