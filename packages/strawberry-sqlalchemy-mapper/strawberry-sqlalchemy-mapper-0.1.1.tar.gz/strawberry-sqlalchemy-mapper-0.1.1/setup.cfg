[metadata]
name = strawberry-sqlalchemy-mapper
description = Automatically generate fields for strawberry types from SQLAlchemy models.
author = Expedock Software, Inc
author_email = eng@expedock.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Source = https://github.com/expedock/strawberry-sqlalchemy-mapper/
	Download = https://pypi.org/project/strawberry-sqlalchemy-mapper/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	strawberry-graphql>=0.95
	sqlalchemy>=1.4
	sentinel

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov strawberry_sqlalchemy_mapper --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = strawberry_sqlalchemy_mapper
extensions = 
	pre_commit

[pycln]
all = True

[egg_info]
tag_build = 
tag_date = 0

