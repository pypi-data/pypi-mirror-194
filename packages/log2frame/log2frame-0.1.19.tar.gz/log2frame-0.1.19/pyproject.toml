[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "log2frame"
version = "0.1.19"
authors = [
  { name="Martin Carlos Araya", email="martinaraya@gmail.com" },
]
description = "A function to facilitate loading well log data, in las or dlis format, as dataframe."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'lasio',
    'dlisio',
    'pandas',
    'unyts >= 0.5.17',
    ]
[project.urls]
"Homepage" = "https://github.com/ayaranitram/log2frame"
"Bug Tracker" = "https://github.com/ayaranitram/log2frame/issues"
