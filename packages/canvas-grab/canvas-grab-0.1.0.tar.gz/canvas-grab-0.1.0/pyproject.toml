[tool.poetry]
name = "canvas-grab"
version = "0.1.0"
description = "Downloads all Canvas files to a local directory. Provides GUI for managing the download.\u001b["
readme = "README.md"
authors = [
    "Alex Chi (skyzh) <iskyzh@gmail.com>", 
    "Dan Yang (danyang685) <unknown@example.com>",
    "Hobson Lane <dlane@sdccd.edu>",
    ]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7,<3.11"
canvasapi = "^3.0"
jupyter = "^1.0"
colorama = "^0.4"
# requests = ""
tqdm = "^4.64"
retrying = "^1.3"
toml = "^0.10"
packaging = "^23"
termcolor = "^2.2"
questionary = "^1.10"
PySide6 = "^6.4"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"

[tool.poetry.scripts]
canvas_grab = 'canvas_grab.scripts.__main__:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
