[metadata]
name = framemagic
version = 0.1.1
author = Sam Nazarov
author_email = drozdosam@mail.ru
home-page = https://github.com/sammnnz/PyMagic
description = Python magic based on frame stack call
long-description = file: README.md
license = MIT
license-file = LICENSE
platform = any
keywords = frame, getframe, nameof, stackframe
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = no
include_package_data = true
python_requires = >= 3.5
package_dir = 
	= src
packages = 
	pymagic

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox<4.0.0
	coverage>=5.2
	codecov>=2.1.12

[options.package_data]
pymagic = py.typed, *.pyi

[bdist_wheel]
universal = true

[sdist]
formats = zip, gztar

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

