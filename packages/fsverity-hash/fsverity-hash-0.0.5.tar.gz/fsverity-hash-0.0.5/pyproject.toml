[project]
name="fsverity-hash"
version="0.0.5"
description="fs-verity digest implementation for Python"
readme="README.md"
license={text = "MIT License"}
requires-python=">=3.7"
authors=[
    {name="Alex Willmer", email="alex@moreati.org.uk"},
]
maintainers=[
    {name="Alex Willmer", email="alex@moreati.org.uk"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries",
    "Topic :: Security :: Cryptography"
]

[project.urls]
"Homepage" = "https://github.com/moreati/fsverity-hash"
"Source" = "https://github.com/moreati/fsverity-hash"
"Tracker" = "https://github.com/moreati/fsverity-hash/issues"

[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
