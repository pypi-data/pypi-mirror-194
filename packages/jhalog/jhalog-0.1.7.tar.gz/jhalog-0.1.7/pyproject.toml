[tool.poetry]
name = "jhalog"
version = "0.1.7"
description = "Jhalog (JSON HTTP Access Log) Library"
readme = "README.md"
authors = ["JGoutin"]
license = "BSD-2-Clause"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Typing :: Typed",
    "Topic :: System :: Logging"
]
keywords = ["logging", "http", "json"]
repository = "https://github.com/JGoutin/jhalog-python"

[tool.poetry.dependencies]
python = "^3.8"
psutil = "*"
webuuid = "*"
aioboto3 = { version = "*", optional = true }
aiohttp = { version = ">3.8", optional = true }

[tool.poetry.dev-dependencies]
bandit = "*"
black = "*"
botocore-stubs = "*"
boto3-stubs = {extras = ["logs"], version = "*"}
flake8 = "*"
flake8-docstrings = "*"
mypy = "*"
pre-commit = "*"
pytest-cov = "*"
radon = "*"
yamllint = "*"
types-urllib3 = "*"
types-setuptools = "*"
types-requests = "*"
types-psutil = "*"

[tool.poetry.extras]
cloudwatch_logs = ["aioboto3", "aiohttp"]

[tool.pytest.ini_options]
addopts = [
    "--strict-markers",
    "--cov=jhalog",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:"
]

[tool.mypy]
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
implicit_reexport = false
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "tests",
    "aioboto3",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
