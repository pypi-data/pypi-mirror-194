[tool.poetry]
name = "corpus-sc-toolkit"
description = "Toolkit to process component elements of a Philippine Supreme Court decision."
version = "0.0.11"
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"
license = "MIT"
homepage = "https://mv3.dev"
repository = "https://github.com/justmars/corpus-sc-toolkit"
documentation = "https://mv3.dev/corpus-sc-toolkit"
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
  "Framework :: Pydantic",
]

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^0.21"
unidecode = "^1.3.6"
loguru = "^0.6.0"
httpx = "^0.23.3"
markdownify = "^0.11.6"
# custom
pylts = "^0.0.7"
citation-utils = "^0.2.4"
sqlpyd = "^0.1.5"

[tool.poetry.group.dev.dependencies]
rich = "^13.3"
black = "^23.1.0"
pytest = "^7.2"
pytest-datadir = "^1.4.1"
pytest-cov = "^2.12.1"
pre-commit = "^2.21"
mkdocs = "^1.4.2"
mkdocstrings = { extras = ["python"], version = "^0.20.0" }
mkdocs-material = "^9.0.12"

[tool.pytest]
minversion = "7.2"
addopts = "-ra -q --cov=start_code tests/"
testpaths = ["tests"]

[tool.ruff]
ignore = ["F401"]

[tool.black]
target-version = ['py311']
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"
