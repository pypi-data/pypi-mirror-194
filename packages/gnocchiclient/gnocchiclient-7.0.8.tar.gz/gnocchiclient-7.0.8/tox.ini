[tox]
minversion = 1.6
envlist = py36,py38,py39,pep8,docs-gnocchi-web
skipsdist = True

[testenv]
basepython =
   py36: {env:TOXPYTHON:python3.6}
   py38: {env:TOXPYTHON:python3.8}
   py39: {env:TOXPYTHON:python3.9}
usedevelop = True
setenv =
   VIRTUAL_ENV={envdir}
   GNOCCHI_CLIENT_EXEC_DIR={envdir}/bin
passenv = GNOCCHI_*
deps = .[test,openstack]
       git+https://github.com/gnocchixyz/gnocchi.git#egg=gnocchi[postgresql,file]
       pifpaf[gnocchi]
# TODO(tobias-urdin): Skip benchmark tests since they just hang right now.
commands = pifpaf run gnocchi -- pytest -k 'not test_benchmark_' {posargs:gnocchiclient/tests}

[testenv:build]
basepython = python3.8
deps = build
commands = python3 -m build

[testenv:pep8]
basepython = python3
deps = flake8
       flake8-import-order
       flake8-blind-except
       flake8-builtins
       flake8-docstrings
       flake8-rst-docstrings
       flake8-logging-format
       doc8>=0.8.0
commands = flake8
           doc8 --ignore-path doc/source/gnocchi.rst --ignore-path-errors doc/source/shell.rst;D000 doc/source

[testenv:venv]
deps = .[test,doc]
commands = {posargs}

[testenv:cover]
deps = {[testenv]deps}
       pytest-cov
# TODO(tobias-urdin): Skip benchmark tests since they just hang right now.
commands = pifpaf run gnocchi -- pytest -k 'not test_benchmark_' --cov=gnocchiclient {posargs:gnocchiclient/tests}

[testenv:docs-gnocchi-web]
basepython = python3
deps = .[test,doc]
commands =
   python setup.py build_sphinx

[flake8]
show-source = True
ignore = D100,D101,D102,D103,D104,D105,D107,A002,A003,W504
exclude=.git,.tox,dist,doc,*egg,build
enable-extensions=G
application-import-names = gnocchiclient

[pytest]
addopts = --verbose --numprocesses=auto
norecursedirs = .tox
