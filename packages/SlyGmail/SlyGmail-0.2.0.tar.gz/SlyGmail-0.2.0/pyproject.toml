[project]
name = "SlyGmail"
version = "0.2.0"
description = "No-boilerplate, async and typed Gmail access."
readme = "README.md"
requires-python = ">=3.10"
license = { file="LICENSE" }
authors = [{name="Dunkyl ðŸ”£ðŸ”£"}]
classifiers = [
    "Operating System :: OS Independent"
]
dependencies = [
    'SlyAPI >= 0.4.3',
    'aiofiles',
]
[project.optional-dependencies]
dev = [
    'pytest',
    'pytest-asyncio'
]

[project.urls]
Homepage = "https://docs.dunkyl.net/SlyGmail-Python/"
Repository = "https://github.com/dunkyl/SlyGmail-Python"
Documentation = "https://docs.dunkyl.net/SlyGmail-Python/"
"Bug Tracker" = "https://github.com/dunkyl/SlyGmail-Python/issues"

[build-system]
requires = ["setuptools", "wheel"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["test"]