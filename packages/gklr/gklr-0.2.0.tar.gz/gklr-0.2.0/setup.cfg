[metadata]
name = gklr
description = Generalized Kernel Logistic Regression
author = José Ángel Martín Baos
author_email = JoseAngel.Martin@uclm.es
license = MIT License
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/JoseAngelMartinB/gklr
project_urls = 
	Documentation = https://gklr.joseangelmartin.com/
	Source = https://github.com/JoseAngelMartinB/gklr
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Mathematics
	Intended Audience :: Science/Research
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	
	License :: OSI Approved :: MIT License
	
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
zip_safe = True
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata
	numpy>=1.15.0
	scipy
	pandas>=0.16.2
	pympler

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov gklr --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = gklr
extensions = 
	dsproject
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

