[tool.poetry]
name = "divent"
version = "3.2.0"
description = "The discord scheduled event calendar generator"
authors = ["XÃ©fir Destiny"]
license = "WTFPL"
readme = "README.md"
homepage = "https://divent.crystalyx.net/"
repository = "https://git.crystalyx.net/Xefir/Divent"

[tool.poetry.scripts]
divent = 'divent.bot:__main__'

[tool.poetry.dependencies]
python = "^3.8.1"
disnake = "^2.8.0"
ics = "0.8.0.dev0"
python-dotenv = "^1.0.0"
quart = "^0.18.3"
requests-oauthlib = "^1.3.1"
sentry-sdk = "^1.16.0"
uvicorn = "^0.20.0"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
djlint = "^1.19.16"
flake8 = "^6.0.0"
flake8-alphabetize = "^0.0.19"
flake8-black = "^0.3.6"
mypy = "^1.0.1"
types-oauthlib = "^3.2.0.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.djlint]
extension = "j2"
profile = "jinja"
