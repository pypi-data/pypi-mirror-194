[project]
name = "mgtoolkit"
version = "1.1.3"
authors = [{ name="Eric Parsonage", email="eric@eparsonage.com" },
           { name="Dinesha Ranathunga", email="mgtkhelp@gmail.com" }
]
description = "This is a Python package for implementing metagraphs."
readme = "README.md"
requires-python = ">=3.7"

classifiers=[
        "Programming Language :: Python :: 3",
        "Operating System :: OS Independent",
        'Development Status :: 2 - Pre-Alpha',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: MIT License',
        'Topic :: System :: Networking',
        'Topic :: Scientific/Engineering :: Mathematics',
        'Natural Language :: English'
    ]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/lamestllama/mgtoolkit/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

