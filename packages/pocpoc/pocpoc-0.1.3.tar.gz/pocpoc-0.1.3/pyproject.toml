[tool.poetry]
name = "pocpoc"
version = "0.1.3"
description = ""
authors = ["Lucas Silva <lucas76leonardo@gmail.com>"]
readme = "README.md"
packages = [{include = "pocpoc", from = "src"}]

[tool.poetry.dependencies]
python = "^3.7"
sqlalchemy = {version = "^1.4.44", optional = true}
pika = {version = "^1.3.1", optional = true}
alembic = {version = "^1.8.1", optional = true}
colorlog = {version = "^6.7.0", optional = true}


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
mypy = "0.981"
flake8 = "3.7"
black = "^23.1.0"
sqlalchemy-stubs = {version = "^0.4", optional = true}
types-pika = {version = "^1.2.0b1", optional = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pocpoc = "pocpoc.api.microservices.cli:cli"

[tool.poetry.extras]
SQA = ["sqlalchemy", "sqlalchemy-stubs"]
rabbitmq = ["pika", "types-pika"]
debugging = ["colorlog"]
