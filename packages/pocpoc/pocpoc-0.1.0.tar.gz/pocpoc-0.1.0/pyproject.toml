[tool.poetry]
name = "pocpoc"
version = "0.1.0"
description = ""
authors = ["Lucas Silva <lucas76leonardo@gmail.com>"]
readme = "README.md"
packages = [{include = "pocpoc", from = "src"}]

[tool.poetry.dependencies]
python = "^3.7"
sqlalchemy = {version = "^1.4.44", extras = ["sqlalchemy"]}
pika = {version = "^1.3.1", extras = ["rabbitmq"]}
alembic = {version = "^1.8.1", extras = ["sqlalchemy"]}
colorlog = {version = "^6.7.0", extras = ["debugging"]}


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
mypy = "0.981"
flake8 = "3.7"
black = "^23.1.0"
sqlalchemy-stubs = {version = "^0.4", extras = ["sqlalchemy"]}
types-pika = {version = "^1.2.0b1", extras = ["rabbitmq"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pocpoc = "pocpoc.api.microservices.cli:cli"