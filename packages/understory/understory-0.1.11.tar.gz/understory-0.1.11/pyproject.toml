[tool.poetry]
name = "understory"
version = "0.1.11"
description = "a decentralized social platform"
keywords = ["IndieWeb"]
homepage = "https://ragt.ag/code/projects/understory"
repository = "https://ragt.ag/code/projects/understory.git"
documentation = "https://ragt.ag/code/projects/understory/api"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "BSD-2-Clause"

[tool.poetry.plugins."websites"]
understory = "understory:app"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
webint-auth = "^0.0.7"
webint-code = "^0.0.13"
webint-data = "^0.0.46"
webint-editor = "^0.0.155"
webint-guests = "^0.0.4"
webint-live = "^0.0.8"
webint-media = "^0.0.51"
webint-mentions = "^0.0.9"
webint-owner = "^0.0.5"
webint-player = "^0.0.2"
webint-posts = "^0.0.8"
webint-search = "^0.0.5"
webint-system = "^0.0.3"
webint-tracker = "^0.0.3"

