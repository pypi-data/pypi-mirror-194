[build-system]
requires = ["setuptools >= 67.1.0", "wheel >= 0.38.4", "twine >= 4.0.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["bond_order_processing"]

[project]
name = "bond_order_processing"
version = "1.1.2"
authors = [
    {name = "PaweÅ‚ Goj", email = "pawel.goj5@gmail.com"},
]
description = "Process Mayer bond orders from ab inito calculations."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["packaging", "dependency", "infer", "pyproject.toml"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]

dependencies = [
    "attrs == 22.2.0", "autopep8 >= 2.0.0", 
    "certifi == 2022.9.24", "charset-normalizer == 2.1.1", 
    "click == 8.1.3", "colorama == 0.4.6", "docutils == 0.19", 
    "exceptiongroup == 1.1.0", "numpy == 1.24.1", "PyYAML == 6.0",
]
