[tool.poetry]
name = "asciibee"
version = "0.3.2"
description = "An image-to-ascii-art converter"
authors = ["Jamey Nakama <nakamajamey@gmail.com>"]
readme = "README.md"
packages = [{include = "asciibee"}]
repository = "https://github.com/jameynakama/asciibee/"

[tool.poetry.dependencies]
python = "^3.10"
Pillow = "^9.4"
numpy = "^1.24.2"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
ipython = "^8.10.0"

[tool.poetry.scripts]
asciibee = "asciibee.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
