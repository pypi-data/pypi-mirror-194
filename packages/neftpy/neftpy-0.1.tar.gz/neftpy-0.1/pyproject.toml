[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neftpy"
version = "0.1"
authors = [
  { name="Khabibullin Rinat", email="khabibullinra@gmail.com" },
]
description =  "petroleum engineering calculation functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
  'numpy',
  'scipy',
]

[project.urls]
"Homepage" = "https://github.com/unifloc/neftpy"
"Bug Tracker" = "https://github.com/unifloc/neftpy/issues"