[metadata]
name = sztpd
version = attr: sztpd.__version__
python_requires = >=3.9, <4
author = Watsen Networks
author_email = info@watsen.net
description = Secure Zero Touch Provisioning Daemon (SZTPD)
long_description = file: README.md
long_description_content_type = text/markdown
keywords = ietf, rfc, 8572, sztp, secure, zero, touch, provisioning, ztp, secure sztp, zerotouch
license = Non Production License
url = https://watsen.net/products/sztpd
project_urls = 
	Documentation=https://watsen.net/docs/sztpd
	License=https://watsen.net/sales/non-production-use.html
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Intended Audience :: Telecommunications Industry
	License :: Other/Proprietary License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Communications
	Topic :: Internet
	Topic :: Security

[options]
packages = find:
package_dir = 
	=src
install_requires = 
	six
	sqlalchemy_utils
	sqlalchemy
	pysqlite3
	cryptography>3.1
	yangson>=1.4.15
	requests
	aiohttp<4.0.0
	basicauth
	pyasn1
	pyasn1-modules>=0.2.6
	pyasn1
	pem
	passlib
	certvalidator
	fifolock

[options.packages.find]
where = src

[options.package_data]
sztpd = 
	LICENSE.txt
	plugins/README
	yang/*.yang
	yang4errors/*.yang

[options.entry_points]
console_scripts = 
	sztpd = sztpd.__main__:main

[egg_info]
tag_build = 
tag_date = 0

