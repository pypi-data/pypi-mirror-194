[metadata]
name = oarepo-runtime
version = 1.1.4
description = A set of runtime extensions of Invenio repository
authors = Alzbeta
readme = README.md
long_description = file:README.md
long_description_content_type = text/markdown

[options]
python = >=3.9
install_requires = 
	invenio-records>=0.3.1
	invenio-search>=2.1.0
	invenio_records_resources>=0.21.4
	marshmallow
	langcodes
	pyyaml
	openpyxl

[options.extras_require]
devs = 
	pytest>=7.1.2
	black
	isort
	autoflake
tests = 
	pytest>=7.1.2
	pytest-invenio
	invenio-app
	invenio-search[opensearch2]

[options.package_data]
* = *.json, *.rst, *.md, *.json5, *.jinja2

[tool:pytest]
testpaths = 
	tests

[options.entry_points]
invenio_base.apps = 
	oarepo_runtime = oarepo_runtime.ext:OARepoRuntime
invenio_base.api_apps = 
	oarepo_runtime = oarepo_runtime.ext:OARepoRuntime
flask.commands = 
	fixtures = oarepo_runtime.datastreams.cli:fixtures

[egg_info]
tag_build = 
tag_date = 0

