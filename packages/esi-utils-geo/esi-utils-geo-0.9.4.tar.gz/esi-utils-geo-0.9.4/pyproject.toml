[project]
name = "esi-utils-geo"
version = "0.9.4"
description = "USGS Earthquake Basic Geographic Utilities"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.8"

keywords = ["utilities", "geo"]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.4.1",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
esi_utils_geo = ["*.txt"]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "twine>=3.8.0"
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0"
]

[build-system]
requires = [
  "setuptools>=65.5.2",
  "wheel",
  "setuptools_scm[toml]>=7.0.4",
]
build-backend = "setuptools.build_meta"
