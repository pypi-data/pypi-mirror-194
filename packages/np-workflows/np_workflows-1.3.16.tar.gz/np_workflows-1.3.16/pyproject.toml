[project]
name = "np-workflows"
# version = "1.3.16"
dynamic = ["version"]
description = "Ecephys and behavior workflows for the Mindscope Neuropixels team."
authors = [
    {name = "bjhardcastle", email = "ben.hardcastle@alleninstitute.org"},
]
dependencies = [
    "np-services>=0.1.32",
    "np-probe-targets",
    "np-datajoint",
    "ipywidgets<8,>=7",
    "pydantic<2,>=1",
    "jupyterlab<4.0,>=3.6",
    "poetry<2.0.0,>=1.3.2",
    "jupyterlab-git<1.0.0,>=0.41.0",
    "jupyter-scheduler<2.0.0,>=1.2.0",
    "ipylab>=0.6.0",
]
requires-python = ">=3.11,<4.0"
readme = "README.md"
license = {text = "MIT"}
[project.urls]
[project.group.dev.dependencies]
pip-tools = "*"
isort = "*"
mypy = "*"
black = "*"
pytest = "*"
pytest-cov = "^4.0.0"
pdm = ">=2.0"
[project.group.dev.dependencies.coverage]
extras = ["toml"]
version = "^7.1.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build]
include = ["src/np_workflows"]

# [tool.pdm.build]
# includes = ["src/np_workflows"]
# requires = ["pdm-pep517>=1.0.0"]
# build-backend = "pdm.pep517.api"
# [tool.pdm]
# version = { source = "file", path = "src/__version__.py" }
[tool.hatch.version]
path = "src/np_workflows/__init__.py"
# [tool.pdm.version]
# source = "file"
# path = "src/np_workflows/__init__.py"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--doctest-modules",
    # "--pdb",
    # "--pdbcls=IPython.terminal.debugger:TerminalPdb",
]

doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]

testpaths = [
    "tests",
    "src",
]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["np_workflows"]

[tool.coverage.report]
show_missing = true

[tool.pdm.dev-dependencies]
dev = [
    "pdm-bump>=0.6.12.post1",
]
