[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "conll_iterator"
version = "0.0.1"
authors = [
  { name="Nicola Cirillo", email="nicola.cirillo96@outlook.it" },
]
description = "A simple iterator that reads conll files."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nicolaCirillo/conll_iterator"