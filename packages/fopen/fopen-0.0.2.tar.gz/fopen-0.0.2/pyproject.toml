[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fopen"
version = "0.0.2"
authors = [
  { name="Rafał Prażmo" },
]
description = "Simple read/write wrapper (json lines, csv, txt)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/chemtrails/filetools"