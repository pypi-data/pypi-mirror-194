[metadata]
name = TinyShakespeareLoader
version = attr: tinyshakespeareloader.__version__
description = This is a PyTorch DataLoader for the TinyShakespeare dataset.
author = Artur A. Galstyan
author_email = mail@arturgalstyan.dev
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/Artur-Galstyan/TinyShakespeareLoader
project_urls = 
	Documentation = https://github.com/Artur-Galstyan/TinyShakespeareLoader
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	torch; python_version>="3.6"
	numpy; python_version>="3.6"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov tinyshakespeareloader --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = tinyshakespeareloader
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

