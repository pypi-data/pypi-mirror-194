[metadata]
name = survey_stats
version = 1.0.11
author = Mohammad Ali Barati
author_email = mabaraty@gmail.com
description = survey_stats a simple and powerfull package for data processing and statistics
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mohammad-ali-barati
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject//survey_stats
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	scipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

