[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "toto_scarp"
version = "0.0.3"
authors = [
  { name="Maureen Llinares", email="maureenllin@gmail.com" },
]
description = "Forward function to generate chlorine 36 profiles on fault scarp"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}




