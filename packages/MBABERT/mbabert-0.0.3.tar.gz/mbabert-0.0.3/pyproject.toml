[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MBABERT"
version = "0.0.3"
authors = [
  { name="Cheyenne Ward", email="wardlcheyenne@gmail.com" },
]
description = "A BERT Model trained on Pubmed Copora."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

