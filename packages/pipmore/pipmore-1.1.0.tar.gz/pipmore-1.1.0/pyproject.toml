[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pipmore"
version = "1.1.0"
description = "Find the latest package version supported by a specific python version"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["version", "package", "pypi"]
authors = [
  {email = "andrea.grillo96@live.com"},
  {name = "Andrea Grillo"}
]
maintainers = [
  {name = "Andrea Grillo", email = "andrea.grillo96@live.com"}
]
classifiers = [
  "Programming Language :: Python"
]
dependencies = [
    "requests",
]
