[metadata]
name = krx_hj3415
version = 0.4.0
author = hyungjin kim
author_email = hj3415@gmail.com
description = Get entire corp data from https://kind.krx.co.kr
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/krx-hj3415/
project_urls = 
	Bug Tracker = https://pypi.org/project/krx-hj3415/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pandas>=1.5.3
	selenium>=4.1.0
	sqlalchemy>=1.4.31
	lxml>=4.7.1
	webdriver_manager>=3.5.2
	util_hj3415>=0.6.0

[options.packages.find]
where = src

[options.package_data]
* = krx.db

[egg_info]
tag_build = 
tag_date = 0

