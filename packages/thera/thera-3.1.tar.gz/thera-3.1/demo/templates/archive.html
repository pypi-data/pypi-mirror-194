<%inherit file='blog-base.html'/>
<%block name='page_title'>Blog Archive</%block>
<%block name='content'>
<main>
    <h1>Articles</h1>
    % for year in (data):
        <h2>${year}</h2>
        <div class='archive-year'>
            % for article in data[year]:
                <span>${article['display-date']}</span>
                <a href='${article['slug']}.html'>${article['title']}</a>
            % endfor
        </div>
    % endfor
</main>
</%block>
