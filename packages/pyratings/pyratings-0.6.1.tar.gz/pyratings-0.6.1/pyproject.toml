[project]
name = "pyratings"
version = "0.6.1"
description = "Working with credit ratings, professionally and efficiently"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "HSBC", email = "opensource@hsbc.com" },
]
keywords = [
    "ratings",
    "credit ratings",
    "rating scores",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.0.0",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://hsbc.github.io/pyratings/"
Repository = "https://github.com/hsbc/pyratings"
BugTracker = "https://github.com/hsbc/pyratings/issues?q=label%3Abug+"
Documentation = "https://hsbc.github.io/pyratings/"
Changelog = "https://github.com/hsbc/pyratings/blob/main/CHANGELOG.md"

[tool.pdm.dev-dependencies]
doc = [
    "jupyter>=1.0.0",
    "mkdocs-jupyter>=0.22.0",
    "mkdocs-material>=8.5.11",
    "mkdocstrings[python]>=0.19.1",
    "openpyxl>=3.0.10",
]
lint = [
    "black[jupyter]>=22.12.0",
    "pre-commit>=3.0.0",
    "ruff>=0.0.252",
]
misc = [
    "python-kacl>=0.3.4",
]
test = [
    "nox>=2022.11.21",
    "pytest-cov>=4.0.0",
    "pytest>=7.2.1",
    "xdoctest>=1.1.0",
]

[tool.ruff]
select = [
    "F",
    "E",
    "W",
    "I",
    "N",
    "D",
    "UP",
    "ANN",
    "B",
    "A",
    "C4",
    "ARG",
    "PTH",
    "ERA",
]
ignore = [
    "ANN101",
]
fixable = [
    "F",
    "E",
    "W",
    "I",
    "N",
    "D",
    "UP",
    "ANN",
    "B",
    "A",
    "C4",
    "ARG",
    "PTH",
    "ERA",
]
unfixable = []
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    ".venv",
]
line-length = 88
target-version = "py311"

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "D104",
]

[tool.ruff.mccabe]
max-complexity = 15

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.black]
target-version = [
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--doctest-modules"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL NUMBER"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
