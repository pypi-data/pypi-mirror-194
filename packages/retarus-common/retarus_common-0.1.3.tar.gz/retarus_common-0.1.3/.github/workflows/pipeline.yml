name: ci/cd

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  testing:
    runs-on: ubuntu-22.04
    env:
      retarus_userid: ${{ secrets.RETARUS_USERID }}
      retarus_fax_password: ${{ secrets.RETARUS_FAX_PASSWORD }}
      retarus_sms_password: ${{ secrets.RETARUS_SMS_PASSWORD }}
      retarus_customer_number: ${{ secrets.CUSTOMER_NUMBER }}
    strategy:
      matrix:
        python-version: ["3.8"]


    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: install retarus-commons
        run: |
          pip install .

  building:
    needs: testing
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: install requirements
        run: pip install -r requirements.txt

      - name: build package
        run: |
         pip install build 
         python3 -m build --sdist --wheel --outdir dist/ .

      - uses: actions/upload-artifact@v2
        with:
          path: dist
          name: ci_python_common

  deploy:
    env:
      pypi: ${{ secrets.PIPY_API_TOKEN}}
      pypi_user: ${{ secrets.PIPY_API_USER}}
    needs: building
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install twine
        run: pip install twine
      - run: mkdir -p  ~/download-art
      - uses: actions/download-artifact@v2
        with:
          key: ci_python_common
          name: ci_python_common
          path: ~/download-art
      
      - name: upload artifacts
        run: |
          python3 -m twine upload -u $pypi_user -p $pypi ~/download-art/*  --non-interactive --verbose
          
