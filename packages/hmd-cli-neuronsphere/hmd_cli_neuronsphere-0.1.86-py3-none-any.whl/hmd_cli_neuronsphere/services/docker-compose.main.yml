version: '3.2'

services:
  proxy:
    container_name: hmd_proxy
    image: ${HMD_CONTAINER_REGISTRY:-ghcr.io/neuronsphere}/hmd-img-local-gateway:${HMD_IMG_LOCAL_GATEWAY_VERSION:-stable}
    environment:
      HMD_CUSTOMER_CODE: ${HMD_CUSTOMER_CODE}
      HMD_DID: ${HMD_DID}
      HMD_ENVIRONMENT: local
      HMD_HOME: ${HMD_HOME}
      HMD_REGION: ${HMD_REGION}
    ports:
      - '80:80'

  db:
    container_name: hmd_db
    environment:
      HMD_CUSTOMER_CODE: ${HMD_CUSTOMER_CODE}
      HMD_DID: ${HMD_DID}
      HMD_ENVIRONMENT: local
      HMD_REGION: ${HMD_REGION}
    image: ${HMD_CONTAINER_REGISTRY:-ghcr.io/neuronsphere}/hmd-postgres-base:${HMD_POSTGRES_BASE_VERSION:-stable}
    ports:
      - '5432:5432'
    entrypoint: /postgres-scripts/docker-entrypoint.sh
    command: postgres
    volumes:
      - type: bind
        source: ${HMD_HOME}/postgresql/data
        target: /var/lib/postgresql/data
      - type: bind
        source: './postgres'
        target: '/postgres-scripts'
