version: '3.2'

services:
  namenode:
    container_name: namenode
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    volumes:
      - type: bind
        source: ${HMD_HOME}/trino/hadoop/dfs/name
        target: /hadoop/dfs/name
      - type: bind
        source: ${HMD_HOME}/data
        target: /hmd/data
      - type: bind
        source: ${HMD_HOME}/warehouse
        target: /user/hive/warehouse
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive.env
    ports:
      - '50070:50070'
  datanode:
    container_name: datanode
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    volumes:
      - type: bind
        source: ${HMD_HOME}/trino/hadoop/dfs/data
        target: /hadoop/dfs/data
      - type: bind
        source: ${HMD_HOME}/data
        target: /hmd/data
      - type: bind
        source: ${HMD_HOME}/warehouse
        target: /user/hive/warehouse
    env_file:
      - ./hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: 'namenode:50070'
    ports:
      - '50075:50075'
  metastore:
    container_name: metastore
    image: bde2020/hive:2.3.2-postgresql-metastore
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: 'namenode:50070 datanode:50075 db:5432'
    ports:
      - '9083:9083'
    volumes:
      - type: bind
        source: ${HMD_HOME}/data
        target: /hmd/data
      - type: bind
        source: ${HMD_HOME}/warehouse
        target: /user/hive/warehouse

  trino:
    container_name: trino
    image: trinodb/trino:361
    ports:
      - 8081:8081
    volumes:
      - type: bind
        source: ${HMD_HOME}/trino/config
        target: /etc/trino
      - type: bind
        source: ${HMD_HOME}/trino/data
        target: /var/trino/data
      - type: bind
        source: ${HMD_HOME}/data
        target: /hmd/data
