[aliases]

[bdist_rpm]
doc-files = doc

[options]
python_requires = >=3.7
install_requires = 
	joblib>=1.0.0
	lxml
	nibabel>=3.2.0
	numpy>=1.19.0
	pandas>=1.1.5
	requests>=2.25.0
	scikit-learn>=1.0.0
	scipy>=1.6.0

[options.extras_require]
plotting = 
	matplotlib>=3.3.0
plotly = 
	kaleido
	plotly
doc = 
	%(plotly)s
	coverage
	flake8
	flake8-docstrings
	black
	furo
	memory_profiler  # measuring memory during docs building
	mkl
	myst-parser
	numpydoc
	sphinx
	sphinx-copybutton
	sphinx-design
	sphinx-gallery
	sphinxcontrib-bibtex
	sphinxext-opengraph
min = 
	joblib==1.0.0
	nibabel==3.2.0
	numpy==1.19.0
	pandas==1.1.5
	scikit-learn==1.0.0
	scipy==1.6.0
test = 
	codecov
	coverage
	pytest>=6.0.0
	pytest-cov
dev = 
	%(plotting)s
	%(plotly)s
	%(doc)s
	%(test)s

[flake8]
exclude = 
	.git,
	__pycache__,
	env,
	venv,
	build,
	dist,
	nilearn/externals/tempita
--select = D,E,F,W,C90
docstring-convention = numpy
max-line-length = 79
max_complexity = 43
per-file-ignores = 
	*/tests/*: D100, D103, D104, D205, D400
	*/*/tests/*: D100, D103, D104, D205, D400
	examples/*/*: D205, D400
ignore = D105, D107, E402, W503, W504, W605
extend-ignore = E203

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
junit_family = xunit2
addopts = 
	--doctest-modules
	-s
	-vv
	--durations=0

[codespell]
skip = ./.git,plotly-gl3d-latest.min.js,jquery.min.js,localizer_behavioural.tsv
ignore-words = .github/codespell_ignore_words.txt

[egg_info]
tag_build = 
tag_date = 0

