[metadata]
name = shepherd_data
version = attr: shepherd_data.__version__
author = Ingmar Splitt, Kai Geissdoerfer
author_email = ingmar.splitt@tu-dresden.de
maintainer_email = ingmar.splitt@tu-dresden.de
license = MIT
url = https://pypi.org/project/shepherd-data/
project_urls = 
	Tracker = https://github.com/orgua/shepherd-datalib/issues
	Source = https://github.com/orgua/shepherd-datalib
description = Programming- and CLI-Interface for the h5-dataformat of the Shepherd-Testbed
long_description = file: README.md
long_description_content_type = text/markdown
keywords = testbed, beaglebone, pru, batteryless, energyharvesting, solar
platforms = unix, linux, osx, cygwin, win32, win64
classifiers = 
	
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Natural Language :: English

[options]
packages = find:
package_dir = 
	=src
zip_safe = True
include_package_data = True
python_requires = >= 3.7
install_requires = 
	click
	h5py
	matplotlib  # full-version
	numpy
	pandas  # full-version
	pyYAML
	scipy   # full-version
	tqdm    # full-version

[options.extras_require]
dev = 
	black
	pylint
	flake8
	twine
	pre-commit
test = 
	pytest
	pytest-click
	coverage

[options.entry_points]
console_scripts = 
	shepherd-data = shepherd_data.cli:cli

[options.packages.find]
where = src

[options.package_data]
* = README.md
shepherd_data = 
	src/examples/*.py
	src/examples/*.iv

[aliases]
test = pytest

[tool:pytest]
addopts = -vvv

[codespell]
builtin = clear,rare,informal,usage,code,en-GB_to_en-US
check-filenames = 
check-hidden = 

[isort]
profile = black
force_single_line = true

[flake8]
max-line-length = 100
require-plugins = 
	
	flake8-bugbear
	flake8-secure-coding-standard
	flake8-bandit
	flake8-builtins
	
	flake8-comprehensions
	flake8-simplify
	flake8-eradicate
	flake8-commas
	
	flake8-blind-except
	flake8-logging-format
	flake8-print
	
	flake8-comments
	
	flake8-assertive
extend-ignore = 
	E203
	SCS109
	C812
	C815
	C813
	D100
	D102
	D103
per-file-ignores = 
	tests/*: SCS108 S101 T201
	src/examples/*: T201
count = True
statistics = True

[egg_info]
tag_build = 
tag_date = 0

