[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "gtoolz"
version = "0.1.1"
description = "This package provides a multitude of functions or classes to manipulate data into ascii color tables or build dashboards"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: POSIX :: Linux",]
dependencies = [ "docopt", "pandas >= 1.5.3",]
authors = [
   {name = "Geoff McNamara", email = "geoff.mcnamara@gmail.com"}
]

[options]
package_dir = "src"
base_dir = "/home/geoffm/dev/python/gtoolz"

[project.urls]
Homepage = "https://github.com/geoffmcnamara/gtoolz"
"Bug Trakers" = "https://github.com/geoffmcnamara/gtoolz/issues"

#[tool.setuptools]
#py-modules = []

[options.packages.find]
where = "src"
