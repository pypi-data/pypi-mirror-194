[metadata]
name = KiMoPack
version = 6.14.2
author = Jens Uhlig
author_email = jens.uhlig@chemphys.lu.se
description = A comprehensive package for the analysis of kinetic data.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/erdzeichen/KiMoPack
project_urls = 
	Bug Tracker = https://github.com/erdzeichen/KiMoPack/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
	Natural Language :: English
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Physics
	Framework :: Jupyter

[options]
package_dir = = src
packages = find:
python_requires > = 3.8
install_requires = 
	pandas>1.2
	h5py>=3.1
	matplotlib>=3.3
	numpy>=1.19
	qtconsole>=5
	PyQt5
	lmfit>=1.0
	scipy>=1.5
	pathlib
	urllib3
	python_version >= 3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

