# Any change here you should restart the daemon:
# $ sun restart

[time]
  # The interval between checks for updates (in minutes), default is 12 hours.
  INTERVAL = 720
  # Standby time icon notifier, default is 5 minutes.
  STANDBY = 5

[daemon]
  # The default tool that controls the sun_daemon is the daemon tool.
  START = "daemon -rB --pidfiles=~/.run --name=sun_daemon sun_daemon"
  STOP = "daemon --pidfiles=~/.run --name=sun_daemon --stop"
  RESTART = "daemon --pidfiles=~/.run --name=sun_daemon --restart"
  # --running option returns 0 code if the daemon running and 1 if not running.
  RUNNING = "daemon --pidfiles=~/.run --name=sun_daemon sun_daemon --running"

[[repository]]
  # Default repository.
  NAME = "Slackware"  # Accepted names: Slackware, slackware, Slack, slack.
  HTTP_MIRROR = "https://mirrors.slackware.com/slackware/slackware64-15.0/"
  LOG_PATH = "/var/lib/slackpkg/"
  LOG_FILE = "ChangeLog.txt"
  PATTERN = "Upgraded[.]|Rebuilt[.]|Added[.]|Removed[.]"
  COMPARE = "^\\w[Mon|Tue|Wed|Thu|Fri|Sat|Sun]"

# Copy and paste this template for every new repository.
[[repository]]
  # The name of the repository.
  NAME = ""
  # Http mirror here.
  HTTP_MIRROR = ""
  # Path of the log file.
  LOG_PATH = ""
  # The name of the log file.
  LOG_FILE = ""
  # The regex pattern to grab the packages.
  PATTERN = ""
  # When this pattern is found in the log files,
  # the sun stops counting the packages.
  # Example the date like: "Fri Feb 17 00:36:26 UTC 2023"
  COMPARE = ""

