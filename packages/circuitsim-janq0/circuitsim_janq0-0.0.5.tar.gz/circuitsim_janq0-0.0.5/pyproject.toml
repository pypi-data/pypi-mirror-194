[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "circuitsim_janq0"
version = "0.0.5"
authors = [
  { name="janq0", email="janq0@tuta.io" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "bidict",
    "si_prefix",
    "tabulate",
]

[project.scripts]
circuitsim = "circuitsim_janq0:main"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]