[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polarismesh-specification"
description = "Specification of PolarisMesh"
readme = "README.md"
requires-python = ">=3.7"
keywords = []
authors = [{ name = "{authemail@qq.com}", email = "authemail@qq.com" }, ]
classifiers = ["Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/polarismesh/specification#readme"
Issues = "https://github.com/polarismesh/specification/issues"
Source = "https://github.com/polarismesh/specification"

[tool.hatch.version]
path = "polarismesh_specification/__about__.py"

[tool.hatch.envs.default]
dependencies = ["pytest",
    "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=polarismesh_specification --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[tool.hatch.build.targets.sdist]
exclude = ["/tests", "/build.sh"]

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = ["polarismesh_specification/__about__.py"]

[tool.coverage.report]
exclude_lines = ["no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
