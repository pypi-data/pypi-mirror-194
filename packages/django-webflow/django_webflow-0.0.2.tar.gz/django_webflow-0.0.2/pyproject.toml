[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django_webflow"
version = "0.0.2"
authors = [
  { name="Tom Dekan", email="hi@tomdekan.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/tomdekan/django_webflow"
"Bug Tracker" = "https://github.com/tomdekan/django_webflow/issues"
