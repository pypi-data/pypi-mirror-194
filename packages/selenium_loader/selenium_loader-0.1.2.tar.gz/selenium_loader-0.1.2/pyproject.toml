[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]
packages = [
    { include = "src" }
]

[tool.flit.module]
name = "src.selenium_loader"

[project]
name = "selenium_loader"
authors = [{name = "kevocde", email = "kevocde@gmail.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]
dynamic = ["version", "description"]
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
  "selenium>=4.8.0",
  "typer>=0.7.0",
  "mergedeep>=1.3.4"
]

[project.urls]
Home = "https://kevocde.github.io/selenium-loader"
Source = "https://github.com/kevocde/selenium-loader.git"
