stages:
  - check
  - test
  - build
  - deploy

variables:
  # see https://docs.gitlab.com/ee/ci/caching/#cache-python-dependencies
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"

cache:
  paths:
    - .cache/pip
    - .cache/pre-commit
    - venv/

image: python:3.7-buster
before_script:
  # want to set up a virtualenv to cache
  - apt-get install -y --no-install-recommends git
  - python -V
  - git config --global credential.helper 'cache'
  - |
    echo "protocol=https
    host=gitlab.cern.ch
    username=gitlab-ci-token
    password=${CI_JOB_TOKEN}
    " | git credential approve
  - python -m venv venv
  - source venv/bin/activate
  - python -m pip install -U pip pipx
  - python -m pipx ensurepath
  - python -m pip freeze

lint:
  stage: check
  script:
    - python -m pip install pre-commit
    - pre-commit run --all-files

tests:
  stage: test
  image: $IMAGE
  script:
    - python -m pip install .[eos,test]
    - python -m pytest
  parallel:
    matrix:
      - IMAGE:
          [
            "python:3.7-buster",
            "python:3.8-buster",
            "python:3.9-buster",
            "python:3.10-buster",
            "python:3.11-buster",
          ]

package:
  stage: build
  script:
    - pipx run build
    - pipx run twine check dist/*
  artifacts:
    paths:
      - dist/
    expire_in: 1 day

.deploy:
  stage: deploy
  dependencies:
    - package
  script:
    - pipx run twine upload --verbose dist/*whl dist/*gz

deploy_staging:
  extends: .deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    TWINE_REPOSITORY: testpypi
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $TESTPYPI_TOKEN

deploy_gitlab:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    TWINE_PASSWORD: "${CI_JOB_TOKEN}"
    TWINE_USERNAME: "gitlab-ci-token"
    TWINE_REPOSITORY_URL: "https://gitlab.cern.ch/api/v4/projects/${CI_PROJECT_ID}/packages/pypi"
  script:
    - ls -lavh dist/
    - pipx run twine upload dist/*

deploy_production:
  extends: .deploy
  only:
    - tags
  variables:
    TWINE_REPOSITORY: pypi
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $PYPI_TOKEN
