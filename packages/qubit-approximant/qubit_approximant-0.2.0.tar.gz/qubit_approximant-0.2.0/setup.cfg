[metadata]
name = qubit_approximant
version = 0.2.0
description = Approximate a function using a single qubit.
long_description = file: README.md
long_description_content_type = text/markdown
author = Pablo V. Parellada
url = https://github.com/pablovegan/QubitApproximant
license = MIT
license_file = LICENSE
platforms = unix, linux, osx
classifiers = 
	License :: OSI Approved
	Programming Language :: Python :: 3
	Topic :: Software Development
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS

[options]
packages = qubit_approximant
install_requires = 
	setuptools >=42
	pathos >= 0.3.0
	mpi4py >= 3.1.0
	dill >= 0.3.6
	numpy >= 1.24.0
	scipy >= 1.10.0
	pandas >= 1.5.0
python_requires = >=3.8
package_dir = 
	=.
zip_safe = no

[options.extras_require]
testing = 
	pytest
	codecov
	pytest-cov
	pre-commit
	tox
	pylint
	flake8
	mypy
	isort
	black
	pre-commit
	autopep8

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self\.debug
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[coverage:paths]
source = qubit_approximant/*

[coverage:html]
directory = reports

[coverage:run]
branch = True
parallel = True
omit = 
	setup.py
	qubit_approximant/__init__.py
	qubit_approximant/version.py

[isort]
sections = 
	FUTURE,
	STDLIB,
	THIRDPARTY,
	FIRSTPARTY,
	LOCALFOLDER
default_section = LOCALFOLDER
known_third_party = 
	numpy,
	pandas,
	keras,
	tensorflow,
	sklearn,
	matplotlib,
	scipy
multi_line_output = 3
lines_after_imports = 2
force_single_line = True
use_parentheses = True
ensure_newline_before_comments = True
line_length = 80

[flake8]
exclude = .git,__pycache__,docs,old,build,dist
max-complexity = 30
max-line-length = 120
ignore = E203,W503

[mypy]
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
follow_imports = silent
check_untyped_defs = false
disallow_incomplete_defs = true
disallow_untyped_defs = false
disallow_subclassing_any = false
strict_optional = false
no_implicit_optional = false
warn_no_return = true
warn_unreachable = true

[MESSAGES CONTROL]
disable = R,C
enable = E,W
jobs = 1
confidence = HIGH

[FORMAT]
max-line-length = 120
max-module-lines = 2000

[egg_info]
tag_build = 
tag_date = 0

