[tool.poetry]
name = "navig8r"
version = "0.1.3"
description = "A discord bot for students that supplies them with resources and grade reports on demand."
authors = ["Aidan Neeson, Jeff Normile, Gregory Kapfhammer"]

[tool.poetry.scripts]
navig8r = "navig8r.navig8r:app"

[tool.poetry.dependencies]
python = ">=3.9.6,<4.0"
"discord.py" = "^2.1.0"
gspread = "^5.7.1"
typer = "^0.7.0"
python-dotenv = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
