[tool.poetry]
name = "pytest-hpfeeds"
version = "0.2.2"
description = "Helpers for testing hpfeeds in your python project"
authors = ["John Carr <john.carr@unrouted.co.uk>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/hpfeeds/pytest-hpfeeds"
classifiers=[
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Testing",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 4 - Beta"
]

[tool.poetry.plugins."pytest11"]
hpfeeds = "pytest_hpfeeds.plugin"

[tool.poetry.dependencies]
python = "^3.8"
pytest = "^6.2.4"
pytest-docker-tools = "^3.1.0"
hpfeeds = "^3.0.0"
pytest-aiohttp = "^0.3.0"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.12.1"
black = "^21.7b0"
flake8 = "^3.9.2"
isort = "^5.9.3"
pyupgrade = "^2.24.0"
mypy = "^0.910"

[tool.black]
target-version = ["py38", "py39"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.isort]
profile = "black"
indent = "    "
force_sort_within_sections = "true"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
known_first_party = "pytest_hpfeeds,tests"
forced_separate = "tests"
combine_as_imports = "true"
extra_standard_library = "_socket"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
