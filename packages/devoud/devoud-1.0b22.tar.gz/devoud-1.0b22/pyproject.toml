[tool.poetry]
name = "devoud"
version = "1.0b22"
description = "A simple web browser written in Python using PySide6"
authors = ["OneEyedDancer <ooeyd@ya.ru>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://codeberg.org/OneEyedDancer/Devoud"
keywords = ["browser", "pyside6", "web"]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
PySide6 = "6.4.2"
requests = "2.28.2"
pyshortcuts = "1.8.3"
plyer = "2.1.0"
braveblock = "0.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
devoud = 'devoud.Devoud:main'
