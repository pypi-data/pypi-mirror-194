[versioneer]
vcs = git
style = pep440
versionfile_source = brambox/_version.py
versionfile_build = brambox/_version.py
tag_prefix = v

[tool:pytest]
markers = 
	io: Mark tests as using any sort of IO (files, directories, etc.)
	long: Unit tests that take a long time to execute (eg. evaluation end-to-end) and can thus be skipped when developping
addopts = --cov --cov-config=setup.cfg --cov-report term

[coverage:report]
show_missing = true
skip_covered = true

[coverage:run]
plugins = Cython.Coverage
include = brambox/*
omit = 
	brambox/_version.py
	brambox/_imports.py
	brambox/util/_logaggregator.py

[flake8]
max-line-length = 250
max-complexity = 20
enable-extensions = G
select = 
	C,
	E,
	F,
	W,
	B,
	B9,
	C4,
	SIM,
	Q0,
	R5,
ignore = 
	B301,
	B905,
	B907,
	E226,
	E241,
	E501,
	E713,
	W605,
	W503,
	G002,
	G200,
	SIM106,
	SIM902,
	SIM903,
per-file-ignores = 
	__init__.py:F401,F403,F405
	brambox/io/parser/_formats.py:F403,F405
	brambox/eval/_coco.py:C901
	brambox/eval/_tide.py:C901
	brambox/eval/_tidal.py:C901
	test/**/*.py:E800,F401
exclude = 
	__pycache__,
	versioneer.py,
	_version.py

[egg_info]
tag_build = 
tag_date = 0

