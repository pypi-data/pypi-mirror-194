[metadata]
name = mpolar
author = D-ICE Engineering Developers
author_email = support@dice-engineeing.com
description = A package to parse and evaluate polar tables for marine navigation
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	netCDF4
	numpy
	pandas
	xarray
	xarray-schema
	pint-xarray
	cf-xarray

[options.package_data]
mpolar = py.typed

[egg_info]
tag_build = 
tag_date = 0

