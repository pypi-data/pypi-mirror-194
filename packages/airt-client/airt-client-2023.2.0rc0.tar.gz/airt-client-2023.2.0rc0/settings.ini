[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = airt-client
lib_name = %(repo)s
version = 2023.2.0rc0
min_python = 3.7
license = noncommercial

### nbdev ###
doc_path = _docs
lib_path = airt
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True
black_formatting = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = airt.ai
author_email = info@airt.ai
copyright = 2022 onwards, %(author)s
description = Python client for airt-service
keywords = nbdev jupyter notebook python airt keras tensorflow ML AI
language = English
status = 3
user = airtai

### Optional ###

requirements = \
    pandas>=1.3.0 \
    tqdm>=4.62.0 \
    fastcore>=1.3.26 \
    requests>=2.23.0 \
    typer>=0.3.2 \
    tabulate>=0.8.9 \
    humanize>=3.12.0 \
    qrcode[pil]>=7.3.1

dev_requirements =     \
    bandit==1.7.4 semgrep==1.2.1 black==22.12.0 mypy==0.991 \
    boto3==1.26.34 \
    pre-commit==2.20.0 detect-secrets==1.4.0 \
    nbdev-mkdocs==0.0.4 awscli==1.27.34 \
    pytest==7.2.0 types-requests==2.28.11.6 types-tabulate==0.9.0.0 \
    sqlmodel==0.0.8 mysqlclient==2.1.0 pyarrow==7.0.0 \
    azure-identity==1.12.0 azure-mgmt-storage==21.0.0 \
    mkdocs>=1.4.2 \
    mkdocstrings==0.18.1 \
    mkdocs-material>=8.5.11 \
    mkdocs-literate-nav>=0.5.0 \
    mkdocs-section-index>=0.3.4 \
    configupdater>=3.1.1 \
    griffe>=0.24.1 \
    ruamel.yaml>=0.17.21 \
    openai==0.25.0 \
    playwright>=1.28.0

console_scripts = airt=airt.cli.cli:app
