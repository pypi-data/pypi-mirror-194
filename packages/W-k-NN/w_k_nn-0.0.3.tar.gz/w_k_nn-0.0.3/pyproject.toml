[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "W-k-NN"
version = "0.0.3"
authors = [
  { name="Cedric Dubois", email="cedric.dubois@inria.fr" },
]
description = "A W-k-NN implementation with PyKeOps"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.inria.fr/cedubois/w-k-nn"
"Bug Tracker" = "https://gitlab.inria.fr/cedubois/w-k-nn/-/issues"
