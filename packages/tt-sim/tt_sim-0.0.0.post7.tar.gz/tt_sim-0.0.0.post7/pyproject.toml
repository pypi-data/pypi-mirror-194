[tool.poetry]
name = "tt-sim"
version = "0.0.0-post.7"
description = "Time Trial Simulator"
authors = ["Jim Parr <jimparr19@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
pandas = "^1.3.3"
scipy = "^1.7.1"
geographiclib = "^1.52"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.9b0"
matplotlib = "^3.4.3"

[tool.poetry.group.dev.dependencies]
redis = "^4.5.1"
python-dotenv = "^0.21.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
metadata = false
