[project]
name = "swaystatus"
version = "0.3.3"
authors = [
    { name="Jeremy Cantrell", email="jmcantrell@gmail.com" }
]
description = "Generates a status line for swaybar"
readme = "README.md"
license-files = { paths = ["LICENSE.md"] }
requires-python = ">=3.10"
keywords = ["sway", "wm", "status"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "toml>=0.10",
]

[project.urls]
"Homepage" = "https://git.sr.ht/~jmcantrell/swaystatus"
"Bug Tracker" = "https://todo.sr.ht/~jmcantrell/swaystatus"

[project.scripts]
swaystatus = "swaystatus.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["/src", "/tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/swaystatus"]

[tool.pytest.ini_options]
testpaths = ["tests"]
