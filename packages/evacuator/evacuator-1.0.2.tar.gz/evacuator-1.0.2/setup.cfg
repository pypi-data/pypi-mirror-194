[flake8]
jobs = 4
min-name-length = 1
i-control-code = False
nested-classes-whitelist = 
	Meta,
	NewDate,
max-noqa-comments = 10
max-annotation-complexity = 4
max-returns = 5
max-awaits = 5
max-local-variables = 20
max-name-length = 60
max-expressions = 15
max-arguments = 15
max-module-members = 35
max-methods = 25
max-line-complexity = 24
max-jones-score = 15
max-cognitive-score = 20
max-cognitive-average = 25
max-imports = 25
max-imported-names = 50
max-module-expressions = 15
max-function-expressions = 15
max-base-classes = 5
max-decorators = 6
max-string-usages = 15
max-try-body-length = 15
max-asserts = 15
max-access-level = 6
max-attributes = 20
max-line-length = 120
max-doc-length = 120
inline-quotes = "
show-source = True
count = True
statistics = True
exclude = 
	.tox,
	migrations,
	dist,
	build,
	hadoop_archive_plugin,
	virtualenv,
	venv,
	venv36,
	ve,
	.venv,
	tox.ini,
	docker,
	Jenkinsfile,
	dags,
	setup.py,
	docs,
rst-directives = 
	autosummary,data,currentmodule,deprecated,
	glossary,moduleauthor,plot,testcode,
	versionadded,versionchanged,
rst-roles = 
	attr,class,func,meth,mod,obj,ref,term,
	py:func,py:mod,
ignore = 
	I,
	WPS117,
	WPS305,
	WPS336,
	WPS602,
	WPS110,
	WPS115,
	WPS223,
	WPS306,
	W503,
	WPS337,
	WPS407,
	WPS411,
	WPS433,
	WPS504,
	WPS529,
	D,
	P101,
	P103,
	WPS237,
	WPS316,
	WPS326,
	WPS347,
	WPS421,
	WPS440,
	WPS459,
	S108,
	S404,
	S603,
	S607,
	S608,
	E402,
	RST399,
	F821,
	WPS432,
	WPS615,
	RST213,
	RST307,
per-file-ignores = 
	__init__.py:
	F403,
	WPS347,
	WPS440,
	F401,
	core.py:
	WPS430,
	test*:
	S101,
	WPS122,
	WPS125,
	WPS204,
	WPS218,
	WPS219,
	WPS442,
	WPS118,
	WPS214,
	WPS213,
	WPS430,

[darglint]
docstring_style = sphinx

[isort]
indent = ' '
multi_line_output = 3
known_third_party = marshmallow
known_standard_library = typing

[mypy]
python_version = 3.7
exclude = ^(?=.*file).*
strict_optional = True
ignore_missing_imports = True
follow_imports = silent
show_error_codes = True
disable_error_code = name-defined, misc

[codespell]
ignore-words-list = INOUT, inout

[egg_info]
tag_build = 
tag_date = 0

