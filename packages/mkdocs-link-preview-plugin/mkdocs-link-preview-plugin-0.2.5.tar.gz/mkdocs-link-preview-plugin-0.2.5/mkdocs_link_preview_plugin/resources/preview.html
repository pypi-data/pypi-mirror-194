<div class="rich-link-card-container">
    <a class="rich-link-card" href="{{ link }}" target="_blank">
	<div class="rich-link-image-container">
		<div class="rich-link-image" style="background-image: url('{{ image-url }}')"></div>
	</div>
	<div class="rich-link-card-text">
		<h1 class="rich-link-card-title">{{ title }}</h1>
		<p class="rich-link-card-description">{{ description }}</p>
		<p class="rich-link-href">{{ link }}</p>
	</div>
</a></div>
