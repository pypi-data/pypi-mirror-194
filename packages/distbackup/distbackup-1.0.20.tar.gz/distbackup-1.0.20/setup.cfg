[metadata]
name = distbackup
version = attr: distbackup.VERSION
url = https://ktpanda.org/software/distbackup
description = A backup manager which can back up a large set of files to a number of offline disks
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.8
install_requires = 
	argcomplete>=2.0.0
	psutil>=5.9.0
	ktpanda_modules>=1.0.28
	hashcopy>=1.0.5;platform_system=='Linux'
packages = distbackup

[options.entry_points]
console_scripts = 
	dsb = distbackup.__main__:main

[egg_info]
tag_build = 
tag_date = 0

