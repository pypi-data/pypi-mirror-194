[metadata]
name = django-discord-py
description = Easy to use, easy to setup discord bots with django integration
author = Collin Sage
author_email = 3229549+MrSage@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/MrSage/django_discord.py
project_urls = 
	Documentation = https://github.com/MrSage/django_discord.py
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.11"
	channels[daphne]
	channels-redis
	discord.py
	django
	django-extensions
	django-split-settings
	ipython

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	django-discord.py = django_discord.py.__main__:main
	discord-bot = django_discord.py.cli:run_asgi_workers
	django-server = django_discord.py.cli:run_daphne_server

[tool:pytest]
addopts = 
	--cov django_discord.py --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 1000
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = py_safe
extensions = 
	github_actions
	gitlab
	namespace
	no_skeleton
	pre_commit
	travis
namespace = django_discord

[egg_info]
tag_build = 
tag_date = 0

