[tool.poetry]
name = "talkkeeper"
version = "0.2.2"
description = "Библиотека Python talkkeeper для загрузки в хранилище / предобработки / разметки / ..."
authors = ["Nikolay Baryshnikov <root@k0d.ru>"]
packages=[
    { include = "talkkeeper" },
]
license="MIT"
readme="README.md"
homepage="https://github.com/p141592"
repository="https://github.com/gdhorseshop/gdlib"
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Natural Language :: Russian",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.scripts]
tk = "talkkeeper:application"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.2"
typer = {extras = ["all"], version = "^0.7.0"}
rich = "^12.6.0"
orjson = "^3.8.3"
boto3 = "^1.26.69"
tinytag = "^1.8.1"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
pytest = "^7.2.0"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"
black = "^22.10.0"
snakeviz = "^2.1.1"
pytest-profiling = "^1.7.0"
pytest-lazy-fixture = "^0.6.3"
ipykernel = "^6.20.1"
isort = "^5.12.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
