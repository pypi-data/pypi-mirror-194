[metadata]
name = pymyami
version = attr: pymyami.VERSION
author = Oscar Branson
author_email = ob266@cam.ac.uk
description = MyAMI specific ion interaction model for calculating stoichiometric equilibrium constants in modified seawater.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PalaeoCarb/MyAMI
license = MIT
project_urls = 
	PalaeoCarb Project = https://github.com/PalaeoCarb
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = True
install_requires = 
	numpy
	pandas
	matplotlib
	scikit-learn
	scipy
include_package_data = True

[options.package_data]
myami = parameters/*.json, parameters/*.csv, parameters/*.py

[egg_info]
tag_build = 
tag_date = 0

