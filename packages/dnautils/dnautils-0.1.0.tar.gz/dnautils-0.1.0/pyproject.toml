[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.poetry]
name = "dnautils"
version = "0.1.0"
description = ""
authors = ["Benoitdw <bw@oncodna.com>"]
readme = "README.md"
packages = [{include = "dna_utils"}]

[tool.poetry.dependencies]
python = "^3.11"
pyfaidx = "^0.7.2.1"
pytest = "^7.2.1"


[tool.poetry.group.dev.dependencies]
bump2version = "^1.0.1"
pre-commit = "^3.1.1"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
