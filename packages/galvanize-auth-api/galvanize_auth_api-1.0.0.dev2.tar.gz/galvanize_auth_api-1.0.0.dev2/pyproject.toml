[tool.black]
line-length = 79


[tool.tox]
legacy_tox_ini = """
[tox]
envlist = python{39,310,311}
skipsdist = true
requires = tox-poetry-installer[poetry]

[testenv]
deps =
	pytest>=7.0.0
description = A testing environment
install_project_deps = True
poetry_dep_groups = [dev]
require_poetry = True
commands = pytest
"""


[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/out"


[tool.poetry]
name = "galvanize-auth-api"
version = "1.0.0.dev002"
description = "This is the official Python library for Galvanize, Inc.'s authentication API."
license = "MIT"
authors = ["Galvanize, Inc. <foss@galvanize.com>"]
maintainers = [
	"Cornellius Ngondo <cornellius.ngondo@galvanize.com>",
	"Curtis Schlak <curtis.schlak@galvanize.com"
]
readme = "README.md"
documentation = "https://galvanize-auth-api.readthedocs.io/"
repository = "https://gitlab.com/galvanize-inc/foss/auth-api"
keywords = ["galvanize", "authentication"]
packages = [{include = "galvanize_auth_api"}]


[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0"
requests = "^2.28.2"
requests-oauthlib = "^1.3.1"


[tool.poetry.group.dev.dependencies]
tox = "^3.26.0"
black = "^23.1.0"
mypy = "^1.0.1"
flake8 = "^6.0.0"
pytest = "^7.2.1"
types-oauthlib = "^3.2.0.5"
types-requests = "^2.28.11.15"


[tool.poetry.group.docs.dependencies]
jupyter-book = "^0.13.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
