[tool.poetry]
name = "bigwood"
version = "0.0.9"
description = "A basic package for some of the utils I use."
authors = ["Chris Woodall <christopherhwoodall@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.4.2"
matplotlib = "^3.5.2"
numpy = "^1.22.4"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
jupyterlab = "^3.4.3"

[tool.poetry.scripts]
getmyip = "bigwood.bin.getip:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
