[tool.poetry]
name = "hotpepper-gourmet"
version = "0.1.0"
description = "A simple Python wrapper for Hotpepper API"
authors = ["paperlefthand <being.paperlefthand@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/paperlefthand/hotpepper-gourmet"
keywords = []
classifiers = [
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
packages = [
    { include = "pygourmet"},
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28"

[tool.poetry.group.dev.dependencies]
pytest-testinfra = "^7.0"
responses = "^0.22"
black = {version = "^23.1.0", allow-prereleases = true}
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
