[metadata]
name = pydungeoncrawl
version = 0.1.9
url = https://github.com/MaraudingAvenger/pydungeoncrawl
description = A Python library for doing dungeon crawls with code!
long_description = file: README.md
long_description_content_type = text/markdown
keywords = dungeoncrawl,battlecode,rpg,game
classifiers = 
	License :: OSI Approved :: GNU General Public License (GPL)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Topic :: Games/Entertainment :: Board Games
	Topic :: Games/Entertainment :: Puzzle Games
	Topic :: Games/Entertainment :: Turn Based Strateg

[options]
packages = find:
package_dir = 
	=src
include_package_data = True

[options.package_data]
example = utilities/base_maps

[options.packages.find]
where = src

[options.extras_require]
notebook = jupyter>=1.0.0

[egg_info]
tag_build = 
tag_date = 0

