[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ifd-python"
version = "0.0.3"
authors = [
  { name="Antonin Lemoine", email="antonin.lemoine@altitudeinfra.fr" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'pika>=1.3.1',
  'pymssql>=2.2.7',
]


[project.urls]
"Homepage" = "https://gitlab.altitudeinfra.fr/SI-Gestion/infradeep-ia-analyse/packages/infradeep-package-python"
"Bug Tracker" = "https://gitlab.altitudeinfra.fr/SI-Gestion/infradeep-ia-analyse/packages/infradeep-package-python/issues"