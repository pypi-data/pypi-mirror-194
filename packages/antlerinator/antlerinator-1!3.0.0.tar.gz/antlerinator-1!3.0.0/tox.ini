[tox]
envlist = py, lint, docs, build
isolated_build = true

[testenv]
deps = pytest
commands = py.test {posargs}
download = true

[testenv:cov]
deps = pytest-cov
commands = py.test --cov=antlerinator {posargs}
usedevelop = true

[testenv:lint]
deps =
    pycodestyle
    pylint
commands =
    pylint src/antlerinator
    pycodestyle src/antlerinator --ignore=E501

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
    sphinxcontrib-runcmd
commands = sphinx-build docs {envtmpdir} -E

[testenv:build]
deps =
    build
    twine
    virtualenv
skip_install = true
commands =
    pyproject-build -o {envtmpdir}
    twine check {envtmpdir}/*
