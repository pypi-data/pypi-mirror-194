  - stage: multiarch
    os: linux
    python: 3.7
    services:
      - docker
    script:
      - git clone git@github.ibm.com:hartreechem/deploy.git deploy_repo
      - cd deploy_repo
      - tox -e py37
      - source toxenv/bin/activate
      - cd ..
      - if [ ! -z "${TRAVIS_TAG}" ]; then
          export PUSH_IMAGE_TAG="${TRAVIS_TAG}-py37";
          export PUSH_MANIFEST_TAG="${TRAVIS_TAG}";
        else
          export PUSH_IMAGE_TAG="py37";
          export PUSH_MANIFEST_TAG="latest";
        fi
      - export PUSH_IMAGE_TAG=${PUSH_IMAGE_TAG:-py37}
      - export IMAGE_URL="${IMAGE_BASE_URL}:${PUSH_IMAGE_TAG}-`arch`"
      - DEPLOY_ACCESS_TOKEN=$GIT_ACCESS_TOKEN deprepo.py -p artifactory-py37-multiarch -o ${GIT_ORG} -r ${GIT_REPO}
        -d deploy/ st4sd-runtime-core-multiarch-py37.deploy -c --disableContexts --payload=deploy/creation_payload.json
        --deploymentMessage="Deployment to artifactory-py37-multiarch created by travis"
      - cat *.log
  - stage: update_image_and_wheel_versions
    before_install: []
    os: linux
    services: docker
    python: 3.7
    script:
      - git clone git@github.ibm.com:hartreechem/deploy.git deploy_repo
      - cd deploy_repo
      - tox -e py37
      - source toxenv/bin/activate
      - cd ..
      - export PUSH_MANIFEST_TAG="${TRAVIS_TAG}"
      - DEPLOY_ACCESS_TOKEN=$GIT_ACCESS_TOKEN deprepo.py -p artifactory-release -o ${GIT_ORG} -r ${GIT_REPO}
        -d deploy/ st4sd-runtime-core-release-tag.deploy -c --disableContexts --payload=deploy/creation_payload.json
        --deploymentMessage="Deployment to artifactory-release created by travis"
      - cat *.log

