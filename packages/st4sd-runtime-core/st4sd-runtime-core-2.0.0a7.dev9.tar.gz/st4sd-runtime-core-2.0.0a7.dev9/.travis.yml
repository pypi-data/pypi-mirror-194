language: python
stages:
    - name: test
      if: tag is blank
    - name: image
      if: (branch = master AND type != pull_request) OR (tag IS present)
    - name: multiarch
      if: (branch = master AND type != pull_request) OR (tag IS present)
    - name: update_image_and_wheel_versions
      if: tag is present

before_script:
  - export GIT_ORG=$(dirname ${TRAVIS_REPO_SLUG})
  - export GIT_REPO=$(basename ${TRAVIS_REPO_SLUG})
  - export IMG_RUNTIME_CORE=${GIT_REPO}
  - export DOCKER_REGISTRY=${DOCKER_REGISTRY:-quay.io}
  - export IMAGE_NAME=${IMAGE_NAME:-/st4sd/official-base/${IMG_RUNTIME_CORE}}
  - export IMAGE_BASE_URL="${DOCKER_REGISTRY}${IMAGE_NAME}"

jobs:
  include:
  - python: 3.7
    env: TOXENV=py37-testA-ibm
  - python: 3.7
    env: TOXENV=py37-testB-ibm
  - python: 3.7
    env: TOXENV=py37-testC-ibm
  - python: 3.8
    env: TOXENV=py38-testA-ibm
  - python: 3.8
    env: TOXENV=py38-testB-ibm
  - python: 3.8
    env: TOXENV=py38-testC-ibm
  - python: 3.9.15
    env: TOXENV=py39-testA-ibm
  - python: 3.9.15
    env: TOXENV=py39-testB-ibm
  - python: 3.9.15
    env: TOXENV=py39-testC-ibm
  - stage: image
    os: linux
    python: 3.7
    services:
      - docker
    script:
      - git clone git@github.ibm.com:hartreechem/deploy.git deploy_repo
      - cd deploy_repo
      - tox -e py37
      - source toxenv/bin/activate
      - cd ..
      - if [ ! -z "${TRAVIS_TAG}" ]; then
          export PUSH_IMAGE_TAG="${TRAVIS_TAG}-py37";
        else
          export PUSH_IMAGE_TAG="py37";
        fi
      - export DOCKER_REGISTRY=${DOCKER_REGISTRY:-quay.io}
      - export IMAGE_NAME=${IMAGE_NAME:-/st4sd/official-base/${IMG_RUNTIME_CORE}}
      - export IMAGE_BASE_URL="${DOCKER_REGISTRY}${IMAGE_NAME}"
      - export PUSH_IMAGE_TAG=${PUSH_IMAGE_TAG:-py37}
      - export IMAGE_URL="${IMAGE_BASE_URL}:${PUSH_IMAGE_TAG}-`arch`"
      - DEPLOY_ACCESS_TOKEN=$GIT_ACCESS_TOKEN deprepo.py -p artifactory-py37-intel -o ${GIT_ORG} -r ${GIT_REPO}
        -d deploy/ st4sd-runtime-core-image-py37.deploy -c --disableContexts --payload=deploy/creation_payload.json
        --deploymentMessage="Deployment to artifactory-py37-intel created by travis" --streamOutput
      - cat *.log
