[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bechdel-corpus"
version = "0.0.1"
description = "An annotated corpus of classic literature."
readme = "README.md"
requires-python = ">3.0"
dependencies = [
    "chapterize",
    "nltk",
    "time",
    "bs4",
    "urllib",
    "time",
    "json",
    "os",
    "pathlib"
]
classifiers = ["Programming Language :: Python :: 3"]
[project.urls]
"Homepage" = "https://github.ubc.ca/ssaramir/COLX_523_group2"
