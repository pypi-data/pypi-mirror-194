[metadata]
name = Kartikpkg
version = 2.0
author = Kartik
author_email = kartik22soni@gmail.com
description = A simple Python package by Kartik Soni
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

